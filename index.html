<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account Page</title>
    <link rel="stylesheet" href="/css/third-party/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal show" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Your Progress</h4>
                </div>
                <div class="modal-body">

                    <div class="progress-wrapper">
                        <label class="progress__label" for="">Reached: </label>
                        <div class="progress progress__bar">
                            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-reached="200">
                                <label></label>
                            </div>
                        </div>
                        <div class="progress__target" data-target="125" id="progressTarget">
                            Target
                        </div>
                        <div id="progressInfo" class="progress__info-message text-center">
                            <span class="glyphicon glyphicon-info-sign"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts section -->
    <script src="js/third-party/jquery-3.1.0.min.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
